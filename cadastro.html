<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONG Seu Jairo — Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="index.html">
        <img src="imagens/logo.png" alt="Logotipo da ONG Seu Jairo" width="120" />
      </a>

      <input type="checkbox" id="nav-open" class="nav-toggle" aria-label="Abrir menu" />
      <label for="nav-open" class="hamburger" aria-hidden="true" title="Abrir menu">
        <span></span><span></span><span></span>
      </label>

      <nav class="main-nav">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos sociais</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário ou Doador</h1>
    <form>
      <fieldset class="fieldset">
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" required />

        <label for="email">E-mail *</label>
        <input type="email" id="email" required />

        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required />

        <label for="telefone">Telefone *</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required />

        <label for="nascimento">Data de nascimento *</label>
        <input type="date" id="nascimento" required />
      </fieldset>

      <fieldset class="fieldset">
        <legend>Interesse</legend>
        <select required>
          <option value="">Selecione</option>
          <option value="voluntario">Voluntário(a)</option>
          <option value="doador">Doador(a)</option>
          <option value="parceiro">Parceiro(a)</option>
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-outline">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 ONG Seu Jairo. Todos os direitos reservados.</small>
    </div>
  </footer>
</body>
</html>
